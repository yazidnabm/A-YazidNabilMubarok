<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <h1>const</h1>
    <p id="rumus"></p>

    <script>
        const phi = 3.14;
        const r = 5;
        const Luas = phi*r;

        document.getElementById("rumus").innerHTML = "nilai dari lingkaran adalah " + Luas;
    </script>
</body>
</html>
